<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="angular-material.min.css">
  
  <style type="text/css">
		#right { overflow: hidden; margin:20px; padding:20px; height:320px; border:1px solid; background:#ccc; }
		#left { overflow: hidden; margin:20px; padding:20px; height:320px; border:1px solid; background:#ccc; }
		#left img { width:100%; height: 100%; }
		#right img { width:100%; height: 100%; }
		form { margin-top: 15px; padding:20px; }
		h2, h3 { margin-top:0; }
	</style>
  
    
  <!-- Angular Material requires Angular.js Libraries -->
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="angular-animate.min.js"></script>
  <script type="text/javascript" src="angular-aria.min.js"></script>
  <script type="text/javascript" src="angular-messages.min.js"></script>
  
  <!-- Angular Material Library -->
  <script type="text/javascript" src="angular-material.min.js"></script>
  
  <script type="text/javascript" src="lookalike.js"></script>

</head>
<body id="body" ng-app="LookALike" ng-controller="AppController" ng-cloak>
  <div layout="column" layout-padding>
  <div layout="row" layout-xs="column" layout-align="center center">
  <h2>My LookALike Finder</h2>
  </div>
  <div layout="row" layout-xs="column">
	<div id="left" flex="40" layout-align="center">
	    <img id="preview" src="#" />
		
	</div>
	<div flex="20" layout="column" layout-align="space-around center">
			
			<input type="file" id="filename" name="filename" accept="image/gif, image/jpeg, image/png" onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])">
			<input type=button ng-if="0" value="LookALike" onClick="process()">
			<md-button class="md-raised md-accent" onClick="process()">LookALike</md-button>
			<a href="index.html">Go Back</a>
		
    
	</div>
	<div id="right" flex="40" layout-align="center center">
		<img ng-if="similar" id="match" src="{{'photos/'+similar[0].persistedFaceId+'.jpg'}}" alt="{{similar[0].persistedFaceId}}">
    
	</div>
  </div>
  <div layout="row" layout-xs="column" layout-align="center center">
  <h3 ng-bind="msg"></h3>
  </div>
  <div layout="row" layout-xs="column" layout-align="center center">
	<img width="100px" height="100px" ng-repeat="image in similar" src="{{'photos/'+image.persistedFaceId+'.jpg'}}"/>
  </div>
  </div>
  
	
  
  
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		function process(){
			var file = document.getElementById('filename').files[0];
			var scope = angular.element(document.getElementById('body')).scope();
			scope.Process(file);
		}
		
	</script>
  
</body>
</html>
